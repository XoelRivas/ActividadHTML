<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
</head>
<body>
    <header>
        <h1>Mi primera web</h1>

        <nav>
            <a href="index.html">Inicio</a>
            <a href="contenidos.html">Contenido</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <hr>

    <h2>Contáctame aquí</h2>

    <form action="index.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required/>
        
        <br/><br/>
        
        <label for="biografia">Biografía:</label>
        <br/>
        <textarea id="biografia" required></textarea>
        
        <br/><br/>
        
        <label for="edad">Selecciona tú categoría de edad:</label>
        <select id="edad" name="edad">
            <option value="mayor_de_edad">Mayor de edad</option>
            <option value="adulto">Adulto</option>
            <option value="mayor_de_65">Mayor de 65 años</option>
        </select>

        <br/><br/>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
